events {}

http {
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        location /api/ {
            proxy_pass http://backend:8000/;
        }

        location / {
            proxy_pass http://frontend:80;
        }
    }
}
